		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="A Simple 3D Game developed with Typescript, ThreeJS and Ammo.js">
		<style>
			body {color: #000;font-family:Monospace;text-align:center;background-color:#bfd1e5;margin:0px;overflow:hidden;font-size:150%}
			#message{position:absolute;width:100%;top:0;padding-top:1em;color:#777;font-size:80%}
			#blocker{position:absolute;width:100%;height:100%;background-color:rgba(0,0,0,0.65);padding-top:10em;color:#FFF;text-shadow:1px 1px 20px #000}
			[hidden]{display:none}
			div.info{color:#BBB;font-size:80%}
			a {color:#b7bd6f;cursor:pointer}
		</style>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		  ga('create', 'UA-1184701-9', 'auto');
		  ga('send', 'pageview');
		</script>
	</head>
	<body>
		<div id="message" hidden>
			Мышь и W, A, S, D =  движение<br/>
			Нажатие мыши = стрельба<br/>
			Нажми ESC для паузы
		</div>
		<div id="errorMessage" hidden>
			<b>Мышь не подключена!</b><br/>
			Используй W, A, S, D для движения<br/>
			CLICK = shoot balls
		</div>
		<div id="blocker">
			<span style="font-size:250%">Играть</span>
			<br/><br/>
			Мышь и W, A, S, D =  движение<br/>
			Нажатие мыши = стрельба<br/>
			Нажми ESC для паузы
			<br/><br/><br/><br/>
			
		</div>
		<div id="container">Loading...</div>
		<script src="js/three.js"></script>
		<script src="js/ammo.js"></script>
		<script src="js/detector.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
